<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <title>BakeOff #2 - Food Identification</title>
    </head>

    <body>
        <header>
            <div id="Food" class="tabcontent">
                <h1>NutriPlan - An intelligent Nutrition Assistant</h1>
            </div>
        
            <button id="Food-tab" class="tablink" onclick="changeTab('Food', 'tomato')">Identify Food</button>
            <button id="History-tab" class="tablink" onclick="changeTab('History', 'orange')">Meal History</button>
            <button id="Track-tab" class="tablink" onclick="changeTab('Track', 'lightseagreen')">Track Nutrition</button>
            <button id="Preference-tab" class="tablink" onclick="changeTab('Preference', 'dodgerblue')">Diet Preference</button>
        </header>


        <div class="topnav">
            <div class="search-container">
                <input type="text" placeholder="Search.." name="search" id="search">
                <select id="meal_time">
                    <option value="Breakfast"> Breakfast </option>
                    <option value="Lunch"> Lunch </option>
                    <option value="Dinner"> Dinner </option>
                </select>
                <p>Date: <input type="text" id="datepicker"></p>
                <button type="submit" id="b_search"><i class="fa fa-search"></i></button>
            </div>
        </div> 



    
        <!-- my own or 3rd party library -->


        <!-- Online library -->
        <script type="text/javascript" src="//code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
        $( function() {
          $( "#datepicker" ).datepicker();
        } );
        </script>

        <!-- https://fontawesome.com/ -->

        <!-- Project-specific Library -->
        <script type="text/javascript" src="/static/bakeoff2.main.js"></script>
        <script type="text/javascript" src="/static/bakeoff2.index.js"></script>


    </body>
</html>
