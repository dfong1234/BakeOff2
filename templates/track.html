<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">     
        
        <!-- jQuery UI Documentation: https://api.jqueryui.com/ -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- Font Awesome Documentaiton: https://fontawesome.com/how-to-use/-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- DataTables Documentation https://datatables.net/examples/api/ -->
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
           
        <title>BakeOff #2 - Nutrition Report</title>
    </head>

    <body>
        <header>
            <div id="Track" class="tabcontent">
                <h1>NutriPlan - An intelligent Nutrition Assistant</h1>
            </div>
        </header>
        
        <nav>
            <button id="Food-tab" class="tablink" onclick="changeTab('Food')">Identify Food</button>
            <button id="History-tab" class="tablink" onclick="changeTab('History')">Meal History</button>
            <button id="Track-tab" class="tablink" onclick="changeTab('Track')">Track Nutrition</button>
            <button id="Preference-tab" class="tablink" onclick="changeTab('Preference')">Diet Preference</button>
        </nav>

        <div style="margin-top: 7.5vh"></div>   
     
        <div id="track-alert">
                <strong>Success!</strong> Indicates a successful or positive action.
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        </div>

        <div style="margin-top: 2.5vh"></div>

        <div class="chart-container">
            <div class="search-container">
                <select id="chart-type" onChange="makeNutritionChart()">
                    <option value="Line Plot">Line Plot</option>
                    <option value="Bar Graph">Bar Graph</option>
                    <option value="Pie Chart">Pie Chart</option>
                </select>
                <input type="text" id="datepicker" placeholder="date"> 
                <button type="submit" id="track-search-icon"><i class="fa fa-search"></i></button>
            </div> 

            <canvas id="nutrition-chart"></canvas>
        </div>




        <!-- Online library -->
        <script type="text/javascript" src="//code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- jQuery UI Documentation: https://api.jqueryui.com/ -->     
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- DataTables Documentation https://datatables.net/examples/api/ -->
        <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <!-- https://www.chartjs.org/ -->
        <script type="text/javascript" src="/static/Chart.bundle.js"></script>

        
        <!-- Project-specific Library -->
        <script type="text/javascript" src="/static/bakeoff2.main.js"></script>
        <script type="text/javascript" src="/static/bakeoff2.track.js"></script>
        <script type="text/javascript" src="/static/bakeoff2.ai.js"></script>

    </body>
</html>
