<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <title>BakeOff #2 - Nutrition Tracking</title>
    </head>

    <body>
        <header>
            <div id="Track" class="tabcontent">
                <h1>NutriPlan - An intelligent Nutrition Assistant</h1>
            </div>

            <button id="Food-tab" class="tablink" onclick="changeTab('Food', 'tomato')">Identify Food</button>
            <button id="History-tab" class="tablink" onclick="changeTab('History', 'orange')">Meal History</button>
            <button id="Track-tab" class="tablink" onclick="changeTab('Track', 'lightseagreen')">Track Nutrition</button>
            <button id="Preference-tab" class="tablink" onclick="changeTab('Preference', 'dodgerblue')">Diet Preference</button>
        </header>

        <canvas id="myCanvas" style="background: white;"></canvas>
        <legend for="myCanvas"></legend>

        
        <!-- Online library -->

        <!-- Project-specific Library -->

        <script type="text/javascript" src="/static/bakeoff2.track.js"></script>
