<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <title>BakeOff #2 - Meal History</title>
    </head>

    <body>
        <header>
            <div id="History" class="tabcontent">
                <h1>NutriPlan - An intelligent Nutrition Assistant</h1>
            </div>
        </header>

        <nav>
            <button id="Food-tab" class="tablink" onclick="changeTab('Food')">Identify Food</button>
            <button id="History-tab" class="tablink" onclick="changeTab('History')">Meal History</button>
            <button id="Track-tab" class="tablink" onclick="changeTab('Track')">Track Nutrition</button>
            <button id="Preference-tab" class="tablink" onclick="changeTab('Preference')">Diet Preference</button>        </nav>
        </nav>
    
        <div style="margin-top: 10vh"></div>   
     
        <div id="history-alert">
                <strong>Warning!</strong> Indicates a warning that might need attention.
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        </div>

        <div style="margin-top: 5vh"></div>   

        <div class="search-container">
            <input type="text" id="datepicker" placeholder="Date"> 
            <button type="submit" id="b_load"><i class="fa fa-search"></i></button>
        </div>


        <div id="Breakfast" class="meal">
            <h3>Breakfast</h3>
            <table id="table_breakfast" class="display">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Protein</th>
                    <th>Fat</th>
                    <th>Carbohydrates</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
        <div id="Lunch" class="meal">
            <h3>Lunch</h3>
            <table id="table_lunch" class="display">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Protein</th>
                    <th>Fat</th>
                    <th>Carbohydrates</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
        <div id="Dinner" class="meal">
            <h3>Dinner</h3>
            <table id="table_dinner" class="display">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Protein</th>
                    <th>Fat</th>
                    <th>Carbohydrates</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>

        <div style="margin-top: 5vh"></div>   

        <!-- Online library -->
        <script type="text/javascript" src="//code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
        $( function() {
          $( "#datepicker" ).datepicker();
        } );
        </script>
        <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script>
        $(document).ready( function () {
            $('table.display').DataTable({
                "columnDefs": [{
                    "targets": -1,
                    "data": null,
                    "defaultContent": "<button type=\"submit\" id=\"b_delete_item\"><i class=\"fas fa-trash-alt\"></i></button>",
                }],
                "searching": false,
                "paging": false,
                "info": false
            })  //Default clear the table until filled
            .clear().draw();
        });
        </script>

        <!-- Project-specific Library -->
        <script type="text/javascript" src="/static/bakeoff2.main.js"></script>
        <script type="text/javascript" src="/static/bakeoff2.history.js"></script>

    </body>
</html>
